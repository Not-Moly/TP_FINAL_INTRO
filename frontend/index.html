<!DOCTYPE html>
<!-- <html lang="es-AR"> -->
<html>
    <head>
        <title>Playle</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    </head>
    <body>
        <h1>Hola!</h1>
            <table id="tabla">
            </table>
        <script>
            const playleBackendURL = "http:/localhost:3000/api/games";
            const test_function = async() => {
                console.log("test");
                try{
                    fetch(playleBackendURL).then((response) => {
                        return response.json();
                    }).then((data) => {
                        console.log(data)
                        const table = document.getElementById("tabla")
                        Object.values(data).forEach(games => {
                            const newRow = document.createElement("tr");

                            const newNombre = document.createElement("td");
                            newNombre.innerHTML = games.nombre;
                            newRow.appendChild(newNombre);
                            table.appendChild(newRow)
                        });
                    })
                } catch (e) {
                    console.log("Error: ",e);
                }
            }
            //test_function();
        </script>
         <button id="boton_hola" onclick="test_function()">
            Boton
        </button>
    </body>
</html>
