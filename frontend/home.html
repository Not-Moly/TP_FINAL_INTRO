<body>
    <div id="tabs-container"></div>
    <h1 id="titulo" class="supermario256 floating">
        <span class="has-text-danger">P</span>
        <span class="has-text-warning">l</span>
        <span class="has-text-success">a</span>
        <span class="has-text-link">y</span>
        <span class="has-text-primary">l</span>
        <span class="has-text-info">e</span>
        <span class="text-color-red">!</span>
    </h1>
    <div class="home-card card column is-centered is-half is-offset-one-quarter">
        <div class="card-content">
            <div class="content has-text-centered">
                <p>
                    Bienvenido a Playle, un juego de adivinanzas donde puedes desafiar tu conocimiento sobre videojuegos
                    <br>
                    Â¡Agrega contenido y empieza a jugar!
                </p>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="has-text-centered">
            <audio id="home-play-sound" src="assets/audio/smb_powerup.wav"></audio>
            <a class="button" id="home-play-button">Jugar</a>
            <script>
                document.getElementById("home-play-button").addEventListener("click", async () => {
                    const sound = document.getElementById("home-play-sound");
                    sound.currentTime = 0;
                    sound.volume = 0.4;
                    try {
                        await sound.play();
                        sound.onended = () => {
                            window.location.href = "gamemodes.html";
                        };
                    } catch (error) {
                        console.error("Error al reproducir:", error);
                        window.location.href = "gamemodes.html";
                    }
                });
            </script>
        </div>

        <div id="background-grid">
            <ul id="ul-background-grid">

                        // List your image filenames here (relative to /images/)
                        const imageNames = [

                            "DeadByDaylight.jpg",

                            "TheWitcher3.jpg",

                            "Uncharted4.jpg",
                            "Undertale.jpg"
                        ];

                        // Reference to the grid container
                        const grid = document.getElementById("ul-background-grid");
                        function shuffle(array) {
                            for (let i = array.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [array[i], array[j]] = [array[j], array[i]];
                            }
                        }

                        // Refill wih repetitions
                        // const repetitions = 3;
                        // const repeatedImages = Array.from({ length: repetitions * imageNames.length }, (_, i) =>
                        //     imageNames[i % imageNames.length]
                        // );

                        shuffle(imageNames);
                        // Dynamically create the grid items
                        imageNames.forEach((name) => {
                            const li = document.createElement("li");
                            const img = document.createElement("img");
                            img.src = `assets/images/background/${name}`;
                            img.loading = "lazy";
                            li.appendChild(img);
                            grid.appendChild(li);
                        });
                        // Mouse move effect for 3D rotation
                        document.addEventListener('mousemove', (e) => {
                            const rotationForce = 45;
                            const x = (window.innerWidth / 2 - e.pageX) / rotationForce;
                            const y = (window.innerHeight / 2 - e.pageY) / rotationForce;

                            grid.style.transform = `rotateX(${10 + y}deg) rotateY(${5 + x}deg) rotateZ(${3 - x / 5}deg)`;
                        });
                        // Add parallax effect to header on scroll
                        // window.addEventListener('scroll', () => {
                        //     const scrollY = window.scrollY;
                        //     document.querySelector('.header').style.transform = `translateY(${scrollY * 0.4}px)`;
                        //     document.querySelector('.header').style.opacity = `${1 - scrollY / 400}`;
                        // });
                    });

                </script>
