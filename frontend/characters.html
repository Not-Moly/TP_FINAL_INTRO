<!DOCTYPE html>
<html data-theme="dark">

<head>
    <title>Playle - Personajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
    <script src="src.js" defer></script>
    <script src="characters.js" defer></script>
</head>

<body>
    <div id="tabs-container"></div>
    <div id="entity-page-title">
        <h1 class="title has-text-centered">Personajes</h1>
    </div>
    <div class="main-content">
        <button id="add-button" class="button is-primary is-rounded">
            <span class="icon">
                <i class="fas fa-plus"></i>
            </span>
        </button>

        <div class="entities-container">

        </div>

        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <header class="modal-card-head">
                    <p class="modal-card-title">PLACEHOLDER-TEXT</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-scrollable modal-card-body">
                    <form id="char-form">
                        <input id="char-id" type="hidden" value="">
                        <div class="field">
                            <label class="label" for="char-name">Nombre</label>
                            <div class="control">
                                <input id="char-name" class="input" type="text" placeholder="Nombre del personaje">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="char-franchise">Franquicia</label>
                            <div class="control">
                                <input id="char-franchise" class="input" type="text"
                                    placeholder="Franquicia a la que pertenece">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="char-image">URL de la imagen</label>
                            <div class="control">
                                <input id="char-image" class="input" type="text" placeholder="URL de la imagen">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="char-gender">Género</label>
                            <div class="control">
                                <div class="select">
                                    <select id="char-gender">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Otro">Otro</option>
                                        <option value="Desconocido">Desconocido</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="char-species">Especie</label>
                            <div class="control">
                                <input id="char-species" class="input" type="text" placeholder="Especie del personaje">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="char-description">Descripción</label>
                            <div class="control">
                                <textarea id="char-description" class="textarea"
                                    placeholder="Descripción del personaje"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="char-skill">Habilidad principal</label>
                            <div class="control">
                                <input id="char-skill" class="input" type="text" placeholder="Habilidad principal">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="char-game">Juego</label>
                            <div class="control">
                                <div class="select">
                                    <select id="char-game">
                                        <option value="">Seleccione un juego</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot is-flex is-justify-content-space-between is-align-items-center">
                    <button id="delete-char" class="button is-danger">
                        <span class="icon is-small">
                            <i class="fas fa-trash"></i>
                        </span>
                    </button>
                    <div class="buttons">
                        <button id="cancel-btn" class="button">Cancelar</button>
                        <button id="submit-char" class="button is-success">PLACEHOLDER-TEXT</button>
                    </div>
                </footer>

            </div>
        </div>
    </div>
</body>

</html>
