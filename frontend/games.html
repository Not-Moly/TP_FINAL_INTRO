<!DOCTYPE html>
<html data-theme="dark">

<head>
    <title>Playle - Juegos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
    <script src="src.js"></script>
    <script src="games.js"></script>
</head>

<body>
    <div id="tabs-container"></div>

    <div id="entity-page-title">
        <h1 class="title has-text-centered">Juegos</h1>
    </div>

    <div class="main-content">
        <button id="add-button" class="button is-primary is-rounded">
            <span class="icon">
                <i class="fas fa-plus"></i>
            </span>
        </button>

        <div class="entities-container">
        </div>

        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <header class="modal-card-head">
                    <p class="modal-card-title">PLACEHOLDER-TEXT</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-scrollable modal-card-body">
                    <form id="game-form">

                        <input id="game-id" type="hidden" value="">

                        <div class="field">
                            <label class="label" for="game-title">Título</label>
                            <div class="control">
                                <input id="game-title" class="input" type="text" placeholder="Título del juego">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="game-year">Año de lanzamiento</label>
                            <div class="control">
                                <input id="game-year" class="input" type="number" placeholder="Año de lanzamiento">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Modo de juego</label>
                            <div id="gamemode-selects" class="control">
                            </div>
                            <input type="hidden" id="game-gamemode-string" name="gamemode" />
                        </div>

                        <div class="field">
                            <label class="label">Género</label>
                            <div id="genre-selects" class="control">
                            </div>
                            <input type="hidden" id="game-genre-string" name="genre" />
                        </div>

                        <div class="field">
                            <label class="label" for="game-perspective">Perspectiva</label>
                            <div id="perspective-selects" class="control">
                            </div>
                            <input type="hidden" id="game-perspective-string" name="perspective" />
                        </div>

                        <div class="field">
                            <label class="label" for="game-image">URL de la imagen</label>
                            <div class="control">
                                <input id="game-image" class="input" type="text" placeholder="URL de la imagen">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="game-franchise">Franquicia</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="game-franchise">
                                        <option value="">Seleccione una franquicia</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="game-saga">Saga</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="game-saga">
                                        <option value="">Seleccione una saga</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="game-developer">Desarrollador</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="game-developer">
                                        <option value="">Seleccione un desarrollador</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </form>
                </section>
                <footer class="modal-card-foot is-flex">
                    <div class="buttons" style="margin-bottom: 0px;">
                        <button id="submit-btn" class="button is-success">PLACEHOLDER-TEXT</button>
                        <button id="cancel-btn" class="button">Cancelar</button>
                    </div>
                    <div class="buttons ml-auto">
                        <button id="delete-btn" class="button is-danger">
                            <span class="icon is-small">
                                <i class="fas fa-trash"></i>
                            </span>
                        </button>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
